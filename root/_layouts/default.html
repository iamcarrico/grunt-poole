<!DOCTYPE html>
<!--[if lt IE 9]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en-us"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="canonical" href="{{ page.url | canonical }}" />
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection">

  <script src="/js/dist/modernizr.min.js"></script>

  {% if site.development == true %}
  <script>document.write('<script src=\"http://' + (location.host || 'localhost').split(':')[0] + ':9005/livereload.js?snipver=1\"></' + 'script>')
  </script>
  {% endif %}

</head>

<body>

  <header>
    <h1 class="title"><a href="/">{{ site.name }}</a></h1>
    <nav id="nav" role="navigation">
      <div class="menubar" role="menubar">
        <a href="/" class="menuitem" role="menuitem">Home</a>
        <a href="/" class="menuitem" role="menuitem">Link 1</a>
        <a href="/" class="menuitem" role="menuitem">Link 2</a>
      </div>
    </nav>
  </header>
  <main role="main">
    {{ content }}
  </main>

  <footer role="contentinfo">
    <span class="contact">
      <p>
        Your Name<br />
        What You Are<br />
        your@email.com
      </p>
    </span>
    <span class="contact">
      <p>
        <a href="http://github.com/yourusername/">github.com/yourusername</a><br />
        <a href="http://twitter.com/yourusername/">twitter.com/yourusername</a><br />
      </p>
    </span>

    <span class="copyright">
      &copy; {{site.time | date: "%Y"}} {{ site.name }}
    </span>
  </footer>
</body>
</html>
